<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <section class="container">
        <form action="" class="FORM">
        <div class="list1">
            <h1>Tabela IMC</h1>
                <list>
                    <strong>IMC</strong>
                    <li>Menor que 18,5	= Abaixo do peso</li>
                    <li>Entre 18,5 e 24,9 = Normal</li>
                    <li>Entre  25,0 e 29,9 = Sobrepeso I</li>
                    <li>Entre  30,0 e 39,9 = Obesidade II</li>
                    <li>Maior que 40,0 = Obesidade III</li>                           
                </list>
        </div>

        <div class="calcular">
            <h1>Calcule seu IMC nos campos abaixo:</h1>
                Peso: <input type="text" name="peso" id="txtpeso"> <br>
                Altura: <input type="text" name="altura" id="txtaltura"> <br>
                <button submit>Calcular</button>
        </div>

        <div class="result">

        </div>
    </form>
    </section>

</body>
</html>
