<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 13 class</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <script>
/* Seu nome é:
Seu nome tem ______ letras
A segunda letra do seu nome é: ______
Qual o primeiro índice da letra A no seu nome? ______
Qual o último índice da letra A no seu nome? ______
As últimas 3 letras do seu nome são: ______
As palavras do seu nome são: ______
Seu nome com letras maiúsculas: ______
Seu nome com letras minúsculas: ______ */

        const nome = prompt("write your complete name here: ")
        document.body.innerHTML += `Seu nome é: <strong> ${nome} </strong> </br>`;
        document.body.innerHTML += `Seu nome tem: ${nome.length} letras </br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} </br>`;
        document.body.innerHTML += `Qual o primeiro índice da letra A no seu nome?: ${nome.indexOf('a')} </br>`;
        document.body.innerHTML += `Qual o último índice da letra A no seu nome?: ${nome.lastIndexOf('a')} </br>` ;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3, nome.length)} </br>`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} </br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} </br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()} </br>`;
    </script>
    

</body>
</html>
